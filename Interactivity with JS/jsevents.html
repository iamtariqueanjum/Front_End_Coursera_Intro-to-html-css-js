<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title>Responding to Events</title>
    <script src = "jsevents.js"></script>
  </head>
  <body onload = "message('LOAD')" onresize = "message('RESIZE')">
    <h1>JavaScript Events - Responding to Events</h1>
    <p onclick = "message('CLICK')">It is possible to call functions based on events</p>
    <p>Click on above paragraph to trigger on <em>onclick</em> event. Reload the page to see onload event.</p>
    <p id = "output"></p>
  </body>
</html>
