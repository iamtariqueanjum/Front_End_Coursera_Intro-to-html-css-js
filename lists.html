<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Styling Lists</title>
    <link rel="stylesheet" href="css/lists.css">
  </head>
  <body>
    <div>
      <h2>Unordered List</h2>
      <ul>
        <li>Athens</li>
        <li>Rome</li>
        <li>London</li>
        <li>Dublin</li>
      </ul>
    </div>
    <div>
      <h2>Ordered List</h2>
      <ol>
        <li>Mumbai</li>
        <li>Delhi</li>
        <li>Guntur</li>
        <li>Hyderabad</li>
      </ol>
    </div>
  </body>
</html>
