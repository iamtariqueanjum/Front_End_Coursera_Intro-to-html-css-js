<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Transition-page</title>
    <style>
      div{
        color : #000000;
        background : #2db34a;
        line-height : 200px;
        text-align : center;
        width : 250px;
        height : 200px;
        border-radius : 6px;
        transition-property: color,width,background,border-radius;
        transition-duration: .5s;
        transition-timing-function: linear;
        transition-delay: .5s;
      }
      div:hover{
        color: #ffffff;
        width: 350px;
        background: #2D31B3;
        border-radius: 50%;
      }
      div:active{
        color: #000000;
        width: 150px;
        background: #00DDB3;
      }
      </style>
  </head>
  <body>
    <div>TRANSITION</div>
  </body>
</html>
